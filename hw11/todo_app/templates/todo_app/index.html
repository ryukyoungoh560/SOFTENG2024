{% extends "base.html" %}
{% block content %}

{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            <a href="{% url 'todo_app:list' todolist.id %}" role="button">
            {{ todolist.title }}
            </a>
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

{% endblock %}

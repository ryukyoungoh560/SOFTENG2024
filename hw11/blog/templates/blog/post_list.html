{% extends './layout.html' %}

{% block content %}

<h1><strong>Blog</strong></h1>
<div>
  <a href="{% url 'todo_app:index' %}">Go to To-Do List</a>
</div>

<section>
  {% for p in post_list %}
    <hr/>
    <h2><a href="{{p.get_absolute_url}}">{{p.title}}</a></h2>
    <h4>{{p.created_at}}</h4>
    <p>{{p.content}}</p>
  {% endfor %} 

  <hr>
</section>
{% endblock %}

{% extends './layout.html' %}

{% block content %}

<h1><strong>Blog</strong></h1>

<section>
  {% for p in post_list %}
  <div class="card mb-4">
    {% if p.head_image %}
      <img class="card-img-top" src="{{p.head_imgae.url}}" alt="{{p}} head image">
      {% endif %}
  </div>
    <hr/>
    <h2><a href="{{p.get_absolute_url}}">{{p.title}}</a></h2>
    <h4>{{p.created_at}}</h4>
    <p>{{p.content}}</p>
  {% endfor %} 



  <hr>
</section>
{% endblock %}
